<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipping Card UI by Vinay Datta</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section>
    <div class="container">
      <div class="card front-face">
        <header>
          <span class="logo">
            <img src="images/logo.png" alt="" />
            <h5>Master Card</h5>
          </span>
          <img src="images/chip.png" alt="" class="chip" />
        </header>

        <div class="card-details">
          <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="number">2604 2341 2006 0508</h5>
            <h5 class="name">Vinay Datta Rao Gandra</h5>
          </div>

          <div class="valid-date">
            <h6>Valid Thru</h6>
            <h5>04/26</h5>
          </div>
        </div>
      </div>

      <div class="card back-face">
        <h6>
          For customer service call +91 7569744869 or email at
          mastercard@gmail.com
        </h6>
        <span class="magnetic-strip"></span>
        <div class="signature"><i>508</i></div>
        <h5>
            Customer Service: 1800-267-2425 (Toll Free)
Lost or Stolen Card? <br>Call +91-22-49552425
www.citibank.co.in
        </h5>
      </div>
    </div>
  </section>
</body>

</html>
